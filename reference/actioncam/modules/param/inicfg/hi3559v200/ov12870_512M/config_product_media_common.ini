[vcap.0.pipe.0.chn.0]
vcap_pipechn_hdl   = "0"
rotate             = "0"; 0:0,1:90,2:180,3:270
mirror             = "0";
flip               = "0";
brightness         = "50"
saturation         = "50"
dis_type           = "DIS_MODE_6_DOF_GME";
[vcap.0.pipe.0.chn.0.ldc]
aspect             = "1";
xoffset            = "-14"
yoffset            = "19"
xratio             = "95"
yratio             = "95"
xyratio            = "95"; valid when aspect=1
distortion_ratio   = "-202"

[vcap.0.pipe.1]
vcap_pipe_hdl      = "1"
[vcap.0.pipe.1.chn.0]
vcap_pipechn_hdl   = "0"
