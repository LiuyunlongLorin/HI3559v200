mirror             = "0";
flip               = "0";
brightness         = "50"
saturation         = "50"
dis_type           = "DIS_MODE_6_DOF_GME";
[vcap.0.pipe.1.chn.0.ldc]
aspect             = "1";
xoffset            = "-14"
yoffset            = "19"
xratio             = "95"
yratio             = "95"
xyratio            = "95"; valid when aspect=1
distortion_ratio   = "-202"

