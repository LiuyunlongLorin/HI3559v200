bg_color           = "0"
rect_x             = "0"
rect_y             = "0"
rect_width         = "240"
rect_height        = "320"
[disp.0.window.0.wndattr]
rect_x             = "0"
rect_y             = "0"
rect_width         = "1600"
rect_height        = "400"
priority           = "0"

[disp.0.window.1]
enable             = "0" ;preview_pip enable
wndhdl             = "1"
preview_cam_id     = "1"
rotate             = "0"; 0:0,1:90,2:180,3:270
[disp.0.window.1.aspectratio]
mode               = "0"; 0:full screen,1:ratio no change,1:1, 2:ratio manual set
bg_color           = "0"
rect_x             = "0"
rect_y             = "0"
rect_width         = "240"
rect_height        = "320"
[disp.0.window.1.wndattr]
rect_x             = "0"
rect_y             = "0"
rect_width         = "400"
rect_height        = "226"
