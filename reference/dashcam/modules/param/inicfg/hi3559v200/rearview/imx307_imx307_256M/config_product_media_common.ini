
; ============= Common Vencoder Configure =============
[venc.video.main]
scene_mode         = "2"; 0:normal, 1:dv, 2:car
[venc.video.main.h264]
profile            = "2";h264 profile 0:baseline, 1:main, 2:high
ref_base           = "1"
ref_enhance        = "0"
ref_enable_pred    = "1"
[venc.video.main.h264.cbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.main.h264.vbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.main.h264.qvbr]
max_qp             = "51"
min_qp             = "25"
max_iqp            = "51"
min_iqp            = "25"
bit_percent_ul     = "100"
bit_percent_ll     = "45"
psnr_fluctuate_ul  = "30"
psnr_fluctuate_ll  = "23"
[venc.video.main.h265]
profile            = "0";h265 profile 0:main
ref_base           = "1"
ref_enhance        = "0"
ref_enable_pred    = "1"
[venc.video.main.h265.cbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.main.h265.vbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.main.h265.qvbr]
max_qp             = "51"
min_qp             = "25"
max_iqp            = "51"
min_iqp            = "25"
bit_percent_ul     = "100"
bit_percent_ll     = "45"
psnr_fluctuate_ul  = "30"
psnr_fluctuate_ll  = "23"

[venc.video.sub]
scene_mode         = "2"; 0:normal, 1:dv, 2:car
[venc.video.sub.h264]
profile            = "2";h264 profile 0:baseline, 1:main, 2:high
[venc.video.sub.h264.cbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.sub.h264.vbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.sub.h264.qvbr]
max_qp             = "51"
min_qp             = "25"
max_iqp            = "51"
min_iqp            = "25"
bit_percent_ul     = "100"
bit_percent_ll     = "45"
psnr_fluctuate_ul  = "30"
psnr_fluctuate_ll  = "23"
[venc.video.sub.h265]
profile            = "0";h265 profile 0:main
[venc.video.sub.h265.cbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.sub.h265.vbr]
max_qp             = "45"
min_qp             = "10"
max_iqp            = "45"
min_iqp            = "10"
[venc.video.sub.h265.qvbr]
max_qp             = "51"
min_qp             = "25"
max_iqp            = "51"
min_iqp            = "25"
bit_percent_ul     = "100"
bit_percent_ll     = "45"
psnr_fluctuate_ul  = "30"
